<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong.</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .section-404 {
      background-color: white;
    }

    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: auto;
    }

    @media (min-width: 640px) {
      .container {
        max-width: 640px;
      }
    }

    @media (min-width: 768px) {
      .container {
        max-width: 768px;
      }
    }

    .background {
      background-image: url('./br-logo-square-transparent.png');
      background-position: center;
      background-repeat: no-repeat;
      height: 250px;
    }

    h1 {
      font-size: 3.75rem;
      text-align: center;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .link {
      padding: 2.5rem 1.25rem;
      display: inline-block
    }
  </style>
</head>

<body class="rails-default-error-page">
  <section class="section-404">
    <div class="container">
      <div class="background">
      </div>
      <div class="content">
        <h1>500</h1>
        <h3>An error has occurred in the application.</h3>
        <p>Please report to it@betterrentals.com.au with details of what you were doing at the time of the error.</p>
        <a href="/" class="link">Home</a>
      </div>
    </div>
  </section>
</body>
</html>
